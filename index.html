<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>Animaster</title>
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <div class="container">
        <header class="container-header">
            <h3 class="animation-name">moveAndHide</h3>
            <button class="button" id="fadeInPlay">Play</button>
        </header>
        <div class="block" id="fadeInBlock"></div>
    </div>
    <div class="container">
        <header class="container-header">
            <h3 class="animation-name">showAndHide</h3>
            <button class="button" id="movePlay">Play</button>
        </header>
        <div class="block hide" id="moveBlock"></div>
    </div>
    <div class="container">
        <header class="container-header">
            <h3 class="animation-name">heartBeating</h3>
            <button class="button" id="scalePlay">Play</button>
            <button class="button" id="scaleStop">Stop</button>
        </header>
        <div class="block" id="scaleBlock"></div>
    </div>

    <script src="index.js"></script>
</body>


</html>
